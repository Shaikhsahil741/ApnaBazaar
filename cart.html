<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apna Bazaar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">APNA BAZAAR</a>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="products.html">PRODUCTS</a></li>
          <li><a href="cart.html">CART</a></li>
          <li><a href="add-product.html">SELL HERE</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Your Cart</h1>
      <div class="cart-items">
        <p>No items in cart yet.</p>
      </div>
      <button class="checkout-btn">Checkout</button>
    </main>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Select Payment Method</h2>
        <form id="paymentForm">
          <label for="paymentMethod">Choose a payment method:</label>
          <select id="paymentMethod" required>
            <option value="card">Credit/Debit Card</option>
            <option value="netbanking">Net Banking</option>
            <option value="upi">UPI</option>
          </select>
          <div id="cardDetails" class="payment-details">
            <label for="cardNumber">Card Number:</label>
            <input
              type="text"
              id="cardNumber"
              placeholder="Enter card number"
            />
            <label for="expiry">Expiry Date:</label>
            <input type="month" id="expiry" />
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" placeholder="123" />
          </div>
          <button type="submit">Submit Payment</button>
        </form>
      </div>
    </div>

    <!-- Firebase SDKs (compat versions) -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-storage-compat.js"></script>
    <script src="script.js"></script>

    <footer>
      <p>
        &copy; 2024 Apna Bazaar. All rights reserved. Project by Bhakti Shinde &
        Tasbiha Ahmed.
      </p>
    </footer>
  </body>
</html>
